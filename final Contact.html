	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="final Contact css.css">
</head>
<body>
	<nav id="navbar">
        <div id="logo">
            <img src="Final MS.jpg" alt="MyOnlineMeals.com">
        </div>
        <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="final servies.html">Service</a></li>
            <li class="item"><a href="final Clients.html">Our Clients</a></li>
            <li class="item"><a class="Active" href="final Contact.html">Contact US</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h1 class="h1">Contact Us</h1>
        <div id="Contact-box">
            <form method="POST">
                <div class="form-group">
                    <label for="Name">Name: </label>
                    <input type="text" name="Name" id="Name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="Name">Emali: </label>
                    <input type="email" name="Name" id="Name" placeholder="Enter your Emali">
                </div>
                <div class="form-group">
                    <label for="Name">Phone Number:</label>
                    <input type="number" name="Name" id="Name" placeholder="Enter your Phone Number">
                    <div class="form-group">
                        <label for="Name">Message:</label>
                        <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
                        <input type="button" name="submit" value="submit">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">

        </div>
    </footer>
